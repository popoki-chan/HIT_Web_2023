<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="style">
    <div class="bg">
        <div>
            <div class="header"> 
                <span class="hd"><img src="https://scontent.fhph1-2.fna.fbcdn.net/v/t39.30808-6/364140964_831545942127226_4612099346216929698_n.jpg?_nc_cat=101&cb=99be929b-59f725be&ccb=1-7&_nc_sid=be3454&_nc_ohc=gj9btroxs3wAX9fXvRK&_nc_ht=scontent.fhph1-2.fna&oh=00_AfBcjrWjeiFOi4r8y5_v6xzqUlEISCIOUfVpoc8olTu9NA&oe=64DC7E23" width="45" ></span>
                <span class="hd">Home</span>
                <span class="hd">About</span>
                <span class="hd">Schedule</span>
                <span class="hd">Blog</span>
                <span class="hd">Contact</span>
                <span class="hd button ">
                    Buy ticket
                    <i class="fa-solid fa-cart-shopping"></i>
                </span> 
            </div>
            
            <div class="section">
                <div class="d1">HAPPY BIRTHDAY TO HIT CLUB</div>
                <div class="d2">
                    <i class="fa-solid fa-calendar-days"></i>

            <div class="form">
                <div class="join">Join Conference</div>
                <div class="enter">
                    <div class="row">Enter your Name</div>
                    <div class="row">Enter your Email</div>
                    <div class="row">Enter your Phone</div>
                </div>
                <div class="tick">
                    <i class="fa-light fa-square"></i>

                </div>
                <div class="button2">Join now</div>
            </div>
        </div>
    </div>
